<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script defer src="./main.js"></script>
    <title>Calculator</title>
</head>

<body>


    <div class="container">
        <div class="display" data="0"></div>
        <div class="button one" data="1">1</div>
        <div class="button two" data="2">2</div>
        <div class="button three" data="3">3</div>
        <div class="button plus" data="+">+</div>
        <div class="button four" data="4">4</div>
        <div class="button five" data="5">5</div>
        <div class="button six" data="6">6</div>
        <div class="button minus" data="-">-</div>
        <div class="button seven" data="7">7</div>
        <div class="button eight" data="8">8</div>
        <div class="button nine" data="9">9</div>
        <div class="button multiply" data="*">X</div>
        <div class="button zero" data="0">0</div>
        <div class="button point" data=".">.</div>
        <div class="button divide" data="/">/</div>
        <div class="button clear" data="clear">C</div>
        <div class="button equals" data="=">=</div>
    </div>


</body>

</html>
